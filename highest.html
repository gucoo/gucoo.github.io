<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<body>

<h2>World Fertility Rate</h2>

<div class="topnav">

<div style="padding-left:16px">
  <h2>Top Navigation Example</h2>
  <p>Highest Fertility Rate in 2021</p>
<!-- Initialize a select button -->
<select id="selectButton">
<option selected="selected">Niger</option>
</select>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

</div>

</body>

<script>

//https://d3-graph-gallery.com/graph/line_several_group.html
//https://d3-graph-gallery.com/graph/line_filter.html

// set the dimensions and margins of the graph
var margin = {top: 150, right: 30, bottom: 30, left: 60},
    width = 1700 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

annotations = 
[
    {
    note: { 
      label: "1985 Yemen 8.864",
      title: "1.1960 -2021 History highest"

},
 color: ["red"],
 //type: d3.annotationCalloutCircle,
    x: 770,
    y: 120,
    dy: -12,
    dx: -12,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  },
{
    note: { 
      label: "2021 Hong Knog 0.772",
      title: "2.1960 -2021 History lowest"},
 color: ["red"],
 //type: d3.annotationCalloutCircle,
    x: 1680,
    y: 500,
    dy: -12,
    dx: -12,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  },

{
    note: { 
      label: "Current: show",
      title: "show"

},
 color: ["blue"],
 //type: d3.annotationCalloutCircle,
    x: 1300,
    y: 180,
    dy: -50,
    dx: 50,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  }
]
 

//Read the data
d3.csv("https://raw.githubusercontent.com/gucoo/gucoo.github.io/main/data3.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.CountryName)}).keys()
    console.log(allGroup);
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

   // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain(["","Latin America & Caribbean", "North America", "Sub-Saharan Africa", "East Asia & Pacific", "Middle East & North Africa","Europe & Central Asia","South Asia"])
    .range(d3.schemeSet2);


    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(63));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.Value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.CountryName=="Niger"}))//selectedGroup[0]
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(d.Value) })
        )
        .attr("stroke", function(d){ return myColor(d[0].Region); })
        .style("stroke-width", 4)
        .style("fill", function(d){ return "grey"; })

      annotations[2].note.title = "3.Showing: "+"Niger";
      annotations[2].note.label = "\n"+"Sub-SaharanAfrica " +"\n--- "+"Low income";

    svg.selectAll("mycircle")
    .append('g')   
    .data(data.filter(function(d){return d.CountryName=="Yemen, Rep."}))//selectedGroup[0]
    .enter()
    .append("circle")
    .attr("cx", function(d) { return x(d.Year); })
    .attr("cy", function(d) { return y(d.Value); })
    .attr("r", "4")
    .style("fill", function (d) { return myColor(d.Region);})
    .attr("stroke", "black")

    svg.selectAll("mycircle")
    .append('g')   
    .data(data.filter(function(d){return d.CountryName=="Hong Kong SAR, China"}))//selectedGroup[0]
    .enter()
    .append("circle")
    .attr("cx", function(d) { return x(d.Year); })
    .attr("cy", function(d) { return y(d.Value); })
    .attr("r", "4")
    .style("fill", function (d) { return myColor(d.Region);})
    .attr("stroke", "black")


  
    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.CountryName==selectedGroup})
      console.log(dataFilter);

      //annotations[3]['color']="black";
      console.log(annotations[2].note.label);
      annotations[2].note.title = "3.Showing: "+selectedGroup;
      annotations[2].note.label = "\n"+dataFilter[0].Region +"\n--- "+dataFilter[0].IncomeGroup;

d3.select("#my_dataviz")
.select("svg")
  .append("g")
  .call(makeAnnotations);

      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Year) })
            .y(function(d) { return y(d.Value) })
          )
          .attr("stroke", function(d){ return myColor(d[0].Region); })
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })



// Add annotation to the chart
const makeAnnotations = d3.annotation()
  .annotations(annotations);


d3.select("#my_dataviz")
.select("svg")
  .append("g")
  .call(makeAnnotations).editMode(true);
    

})


</script>
