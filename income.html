<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Load d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>

body {
  margin: 10px 10px 10px 10px;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  transition: 0.3s;
}

.topnav a:hover {
  background-color: #ddd;
}

.topnav a.active {
   background-color: #ccc;
}



</style>

<body>

<h2>World Fertility Rate</h2>
<p>Click on the below tab to see some intersting facts:</p>

<div class="topnav">
  <a href="index.html">Overview on Coutry Trend >></a>
  <a href="highest.html">Highest Country >></a>
  <a href="lowest.html">Lowest Country >> </a>  
  <a class="active" href="income.html">Income Group >> </a>
  <a href="region.html">Region >> </a>
</div>

<div style="padding-left:16px">
  <h2>Average Fertility Rate by Income Group</h2>
  <p>Fertility Rate From 1960 - 2021</p>
<!-- Initialize a select button -->
<select id="selectButton">
<option>
Select Income Level
</option>
</select>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

</div>

</body>

<script>

//https://d3-graph-gallery.com/graph/line_several_group.html
//https://d3-graph-gallery.com/graph/line_filter.html

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1700 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/gucoo/gucoo.github.io/main/data3.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = ["Low income","Lower middle income","Upper middle income","High income"];
    console.log(allGroup);
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeBlues[6]);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(63));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.Value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

   
    // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("padding", "10px")
      .style("color", "black")
      .style("position", "absolute")
      .style("border-radius", "5px")
      .style("border-width", "1px")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html(d.Year+"<br>Country: " + d.CountryName +
                    "<br>Region: "+d.Region+"<br>IncomeGroup: "
                      +d.IncomeGroup+"<br>Rate: "+d.Value)

      .style("left", (d3.mouse(this)[0]+200) + "px")
      .style("top", (d3.mouse(this)[1]+200) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+200) + "px")
      .style("top", (d3.mouse(this)[1]+200) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }



const annotations = [
  {
    note: { 
      label: "Mean",
      title: "1.Low income average: "

},
 color: ["red"],
 //type: d3.annotationCalloutCircle,
    x: 400,
    y: 120,
    dy: -12,
    dx: -12,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  },
{
    note: { 
      label: "1985 Yemen 8.864",
      title: "2.Lower middle income average: "

},
 color: ["blue"],
 //type: d3.annotationCalloutCircle,
    x: 740,
    y: 170,
    dy: -12,
    dx: -12,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  },

{
    note: { 
      label: "1985 Yemen 8.864",
      title: "3.Upper middle income average: "

},
 color: ["purple"],
 //type: d3.annotationCalloutCircle,
    x: 1100,
    y: 210,
    dy: -12,
    dx: -12,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  },

{
    note: { 
      label: "1985 Yemen 8.864",
      title: "4.High income income average: "

},
 color: ["orange"],
 //type: d3.annotationCalloutCircle,
    x: 1450,
    y: 240,
    dy: -12,
    dx: -12,
    subject: { radius: 9, radiusPadding: 5 },
    connector: { end: "arrow" },
  },



];

    // Initialize line with first group of the list
var m4 = d3.mean(d3.map(data.filter(function(d){return d.IncomeGroup=="Low income"}),d=>d.Value).keys());
annotations[0].note.label = m4;
    svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.IncomeGroup=="Low income"}))//selectedGroup[0]
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(m4) })//6.9
        )
        .attr("stroke", "red")
        .style("stroke-width", 2)
        .style("fill", "none")


m4 = d3.mean(d3.map(data.filter(function(d){return d.IncomeGroup=="Lower middle income"}),d=>d.Value).keys());
annotations[1].note.label = m4;
svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.IncomeGroup=="Lower middle income"}))//selectedGroup[0]
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(m4) })//4.5
        )
        .attr("stroke", "blue")
        .style("stroke-width", 2)
        .style("fill", "none")
m4 = d3.mean(d3.map(data.filter(function(d){return d.IncomeGroup=="Upper middle income"}),d=>d.Value).keys());
annotations[2].note.label = m4;
svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.IncomeGroup=="Upper middle income"}))//selectedGroup[0]
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(m4) })//3.7
        )
        .attr("stroke", "purple")
        .style("stroke-width", 2.3)
        .style("fill", "none")


m4 = d3.mean(d3.map(data.filter(function(d){return d.IncomeGroup=="High income"}),d=>d.Value).keys());
annotations[3].note.label = m4;
svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.IncomeGroup=="High income"}))//selectedGroup[0]
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(m4) })//2.3
        )
        .attr("stroke", "orange")
        .style("stroke-width", 2)
        .style("fill", "none")

    // Add dots
    var dot = svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Year); } )
      .attr("cy", function (d) { return y(d.Value); } )
      .attr("r", 2)
      .style("fill", function(d){ return myColor(d.IncomeGroup) })

    // A function that update the chart
    function update(selectedGroup) {

   
      // Give these new data to update line
    svg.selectAll("circle").remove();


   svg.append('g')
    .selectAll("dot")
    .data(data.filter(function(d){return d.IncomeGroup==selectedGroup}))
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Year); } )
      .attr("cy", function (d) { return y(d.Value); } )
      .attr("r", 2)
      .style("fill", function(d){ return myColor(selectedGroup) })
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )
     
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })

/////////////////




// Add annotation to the chart
const makeAnnotations = d3.annotation()
  .annotations(annotations);


d3.select("#my_dataviz")
.select("svg")
  .append("g")
  .call(makeAnnotations).editMode(true);




})


</script>
